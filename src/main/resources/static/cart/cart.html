<div>
    <p></p>
    <h3>Products in Cart</h3>
    <span ng-show="cart.items.length==0"> Корзина пуста </span>
    <table class="table" ng-show="cart.items.length > 0">
        <thead>
        <tr>
            <td>Title</td>
            <td>Quantity</td>
            <td>Price</td>
            <td>Delete from Cart</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat='item in cart.items'>
            <td>{{item.productTitle}}</td>
            <td>
                <button class="btn btn-primary" ng-click="decrementItem(item.productId)">-</button>
                {{item.quantity}}
                <button class="btn btn-primary" ng-click="incrementItem(item.productId)">+</button>
            </td>
            <td>{{item.pricePerProduct + ' x ' + item.quantity + ' = ' + item.price}}</td>
            <td>
                <button class="btn btn-danger"  ng-click="removeItem(item.productId)">Delete</button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>Total</td>
            <td>{{cart.totalPrice}}</td>
        </tr>
        </tbody>
    </table>

    <p></p>
    <h3 ng-show="isUserLoggedIn() && cart.items.length > 0">Order details</h3>
    <form novalidate ng-show="isUserLoggedIn() && cart.items.length > 0" >
        <input class="form-control" type="text" placeholder="Phone" ng-model="orderDetails.phone">
        <p></p>
        <input class="form-control" type="text" placeholder="Address" ng-model="orderDetails.address">
        <p></p>
    </form>

    <button class="btn btn-primary" ng-click="checkOut()" ng-show="isUserLoggedIn() && cart.items.length > 0">Create order</button>
    <button class="btn btn-secondary" ng-click="disabledCheckOut()" ng-show="!isUserLoggedIn() && cart.items.length > 0">Create order</button>

</div>
